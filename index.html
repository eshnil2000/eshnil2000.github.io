---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	  <img src="{{ post.thumbnail }}" style="height: 100px" align="center" />
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
